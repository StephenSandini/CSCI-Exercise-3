name: Java CI with Maven, JaCoCo and PIT

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven (unit tests + JaCoCo)
      run: mvn -B clean verify

    - name: Run PIT Mutation Testing
      continue-on-error: true
      run: |
        mvn -B org.pitest:pitest-maven:mutationCoverage \
            -DskipTests=false \
            -Dpitest.skip=false \
            -Dpitest.forkCount=1 \
            -Dpitest.outputFormats=HTML

    - name: Upload JaCoCo Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/

    - name: Upload PIT Mutation Report
      uses: actions/upload-artifact@v4
      with:
        name: pit-report
        path: target/pit-reports/

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
